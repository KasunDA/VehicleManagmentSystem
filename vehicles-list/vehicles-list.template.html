<h1>Our Vehicles</h1>

<input ng-model="searchOption" class="form-control" type="search" placeholder="Search" aria-label="Search">

<br>

<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Manufacturer
        <span ng-click="orderOption = 'manufacturer'">&#8679;</span>
        <span ng-click="orderOption = '-manufacturer'">&#8681;</span>
      </th>
      <th>Model
        <span ng-click="orderOption = 'model'">&#8679;</span>
        <span ng-click="orderOption = '-model'">&#8681;</span>
      </th>
      <th>Owner
        <span ng-click="orderOption = 'owner'">&#8679;</span>
        <span ng-click="orderOption = '-owner'">&#8681;</span>
      </th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="car in $ctrl.vehicles | filter: searchOption | orderBy: orderOption">
      <td>{{car.id}}</td>
      <td>{{car.manufacturer}}</td>
      <td>{{car.model}}</td>
      <td>{{car.owner}}</td>
      <td>
        <button type="button" ng-click="ModalData.openDetailsModal(car)" class="btn btn-primary">Show Details</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Vehicle Details Modal -->
<vehicle-details></vehicle-details>

<!-- Vehicle Management Modal -->
<vehicle-management></vehicle-management>
